<!doctype html>
<html style="min-width:500px;">
  	<head>
    	<title>Eyesimple Reports</title>
    	<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/daterangepicker.css" />

    	<script src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/daterangepicker.min.js"></script>
    	<script src="js/custom.js"></script>
  	</head>
  	<body>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12">
  					<div class="fr" style="float: right; font-size: 14px; text-decoration: underline;">
  						<a href="#" class="mr-2" id="sync">Sync</a>
			  			<a href="#" class="" id="remove_sync">Clear</a>
  					</div>
			  		<h5>Reports:</h5>
		    	</div>
		    	<div class="col-md-12">
			  		<div id="summary"></div>
		    	</div>
		    	<div class="col-md-6">
		    		<div class="form-group">
					    <select id="project-list" class="custom-select">
					      <option value="">All Projects</option>
					    </select>
					</div>
		    	</div>
		    	<div class="col-md-6">
		    		<div class="form-group">
					    <select id="user-list" class="custom-select">
					      <option value="">All Users</option>
					    </select>
					</div>
		    	</div>
		    	<div class="col-md-12">
		    		<div class="form-group">
				        <input type="text" class="form-control" id="daterange" placeholder="Filter Date">
					</div>
		    	</div>
		    	<div class="col-md-12">
		    		<div id="render"></div>
		    	</div>
	    	</div>
    	</div>
  	</body>
</html>
